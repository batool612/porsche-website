<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-image: url('./img/car.jpg'); background-size: cover;;">
    <div class="container">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="switch-form">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
        </form>
        <form id="registerForm" class="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="switch-form">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
